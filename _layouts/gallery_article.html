---
layout: post
---

<h6>Company news</h6>
<div class="post-header clearfix">
  <figure>
    <div class="image">
      <img src="/img/members/{{ page.author_login | escape }}.jpg" alt="{{ page.author | escape }}"/></div>
  </figure>
  <div class="title">
    <h2 class="font-dark-blue font-normal">{{ page.title | escape }}</h2>
    {{ page.date | date: "%-d %B %Y" }} | <strong>{{ page.author | escape }}</strong>
    <br/><br/>
  </div>
</div>

<div class="post-rows">
  <div class="text">
    {{ content }}
  </div>
</div>


<link rel="stylesheet" href="/res/magnific-popup.css">
<script src="/res/jquery.magnific-popup.min.js"></script>

<script>
  $(document).ready(function() {
    $('.gallery-item').magnificPopup({
      delegate: 'a',
      type: 'image',
      gallery:{
        enabled: true
      },
      image: {
        titleSrc: function(item) {
          return '<div><a href="'+item.el.attr('data-source')+'", target="_blank">Image</a> by <a href="'+item.el.attr('data-author-link')+'">'+item.el.attr('title')+'</a></div>'
        }
      }
    });
  });
</script>
